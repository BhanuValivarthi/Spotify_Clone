<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
        <li class="brand"><img src="images\logo.png" alt="Logo">
            Spotify </li>
         <li>Home</li>
         <li>About</li>   
    </ul>
  </nav>
  <div class="container">
    <div class="songlist">
      <h3>Best of NCS-No copyRight</h3>
    </div>
    <div class="songitemcontainer">
     <div class="songItem">
      <img  alt="1">
      <span class="songName">Love me Like You Do</span>
       <span class="songlistplay"></span><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i>
    </div>
    <div class="songItem">
      <img  style="height: 50px;" alt="1">
      <span class="songName">Love me Like You Do</span>
       <span class="songlistplay"></span><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i>
    </div>
    <div class="songItem">
      <img  alt="1">
      <span class="songName">Love me Like You Do</span>
       <span class="songlistplay"></span><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i>
    </div>
    <div class="songItem">
      <img  alt="1">
      <span class="songName">Love me Like You Do</span>
       <span class="songlistplay"></span><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i>
    </div>
  </div>
    <div class="songBanner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" value=0 min="0" max="100">
    <div class="icons">
      <i id="previous" class="fas fa-3x fa-step-backward"></i>
      <i class="far fa-3x fa-play-circle" id="masterplay"></i>
      <i id="next" class="fas fa-3x fa-step-forward"></i>
    </div>
    <div class="songinfo">
      <img src="images/playing.gif" width="43px" alt="tututu....." id="gif"><span id="masterSong">Favorite Song</span>
    </div>
  </div>


    <script src="app.js"></script>
</body>
</html>
